allprojects {
    apply plugin: 'groovy'
    apply plugin: 'eclipse'
    apply plugin: 'maven-publish'

    version = '1.0'
    group = 'clinicalnlp'
	
    publishing {
        publications {
            mavenJava(MavenPublication) { from components.java }
        }
    }

    repositories { mavenCentral() }

    dependencies {
        compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.8'

        compile group: 'org.apache.uima', name: 'uimaj-core', version: '2.6.0'
        compile group: 'org.apache.uima', name: 'uimaj-document-annotation', version: '2.6.0'
        compile group: 'org.apache.uima', name: 'uimafit-core', version: '2.1.0'
        
        compile group: 'de.tudarmstadt.ukp.dkpro.core', name: 'de.tudarmstadt.ukp.dkpro.core.io.text-asl', version: '1.7.0'

        compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.5.0'
        
        compile group: 'org.cleartk', name: 'cleartk-type-system', version: '2.0.0'
        compile group: 'org.cleartk', name: 'cleartk-feature', version: '2.0.0'
        compile group: 'org.cleartk', name: 'cleartk-corpus', version: '2.0.0'
        compile group: 'org.cleartk', name: 'cleartk-eval', version: '2.0.0'
        compile group: 'org.cleartk', name: 'cleartk-stanford-corenlp', version: '2.0.0'
    
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'com.lexicalscope.jewelcli', name: 'jewelcli', version: '0.8.9'
        
        compile fileTree(dir: 'lib', include: '*.jar')

        testCompile group: 'junit', name: 'junit', version: '4.+'
        testCompile group: 'org.apache.uima', name: 'uimaj-tools', version: '2.6.0'
        testCompile group: 'org.cleartk', name: 'cleartk-test-util', version: '2.0.0'
    }
}

project(':') {
    task wrapper(type: Wrapper) { gradleVersion = '2.0' }

    dependencies {
        compile project(':component-groovy-dsl')
        compile project(':component-negation')
        compile project(':component-segment')
    }
}

project(':component-groovy-dsl') {
}

project(':component-negation') {
    dependencies { compile project(':component-groovy-dsl') }
}

project(':component-segment') {
    dependencies { compile project(':component-groovy-dsl') }
}

project(':component-conceptmapper') {
	dependencies { compile project(':component-groovy-dsl') }
}
